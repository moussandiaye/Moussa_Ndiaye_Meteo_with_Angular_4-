<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color = "danger"></ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-header>
  <ion-content padding="">
    <ion-list>
      <button  ion-item=""  menuClose="" *ngFor="let m of menus" (click)="onPage(m)">
        {{m.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav  #content [root]="rootPage"></ion-nav>
